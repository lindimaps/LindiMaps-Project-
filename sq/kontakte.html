<!DOCTYPE html>
<html lang="sq">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LindiMaps | Kontakte</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .logo-gradient { background: linear-gradient(to right, #3b82f6, #2dd4bf); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        
        @keyframes pulse-dot {
            0% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.3); opacity: 0.7; }
            100% { transform: scale(1); opacity: 1; }
        }
        .animate-dot { animation: pulse-dot 2s infinite ease-in-out; transform-origin: center; }
        
        .glass-card { 
            background: rgba(255, 255, 255, 0.7); 
            backdrop-filter: blur(12px); 
            border: 1px solid rgba(255, 255, 255, 0.3); 
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .glass-card:hover {
            transform: translateY(-5px);
            background: rgba(255, 255, 255, 0.9);
            box-shadow: 0 20px 40px -15px rgba(0,0,0,0.1);
        }

        #scroll-to-top { transition: all 0.4s ease; opacity: 0; visibility: hidden; pointer-events: none; transform: translateY(20px); }
        #scroll-to-top.show { opacity: 1; visibility: visible; pointer-events: auto; transform: translateY(0); }

        .form-input {
            transition: all 0.3s ease;
            border: 2px solid transparent;
            background: #f8fafc;
        }
        .form-input:focus {
            border-color: #3b82f6;
            background: white;
            box-shadow: 0 0 0 4px rgba(59, 130, 246, 0.1);
            outline: none;
        }

        /* Language Switcher */
        .lang-switcher-side {
            position: fixed; left: 20px; top: 50%; transform: translateY(-50%);
            z-index: 2000; display: flex; gap: 8px;
            background: rgba(255, 255, 255, 0.8); backdrop-filter: blur(8px);
            padding: 6px; border-radius: 12px; border: 1px solid rgba(0, 0, 0, 0.05);
            box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1);
        }
        .lang-item { padding: 2px; border-radius: 6px; transition: all 0.3s ease; }
        .lang-item.active { box-shadow: 0 0 0 2px #3b82f6; }
        .flag-icon { width: 20px; height: 14px; object-fit: cover; border-radius: 2px; display: block; }
    </style>
</head>
<body class="bg-slate-50 font-sans text-slate-900 overflow-x-hidden">

    <div class="lang-switcher-side">
        <a href="kontakte.html" class="lang-item active" title="Shqip">
            <img src="https://flagcdn.com/w40/al.png" alt="AL" class="flag-icon">
        </a>
        <a href="../en/contact.html" class="lang-item" title="English">
            <img src="https://flagcdn.com/w40/gb.png" alt="EN" class="flag-icon">
        </a>
    </div>

    <nav class="bg-white/90 backdrop-blur-md shadow-sm sticky top-0 z-[1000] border-b border-slate-100">
        <div class="max-w-7xl mx-auto px-6 py-4 flex justify-between items-center">
            <a href="index.html" class="flex items-center gap-3 group">
                <div class="h-11 w-11 flex items-center justify-center bg-slate-900 rounded-xl shadow-md transition-colors group-hover:bg-blue-600">
                    <svg width="26" height="26" viewBox="0 0 24 24" fill="none">
                        <path d="M12 2L4.5 20.29L5.21 21L12 18L18.79 21L19.5 20.29L12 2Z" fill="white" fill-opacity="0.2"/>
                        <circle class="animate-dot" cx="12" cy="11" r="2.5" fill="#3b82f6" stroke="white" stroke-width="1.2"/>
                    </svg>
                </div>
                <div class="flex flex-col">
                    <h1 class="text-2xl font-black tracking-tighter leading-none">LINDI<span class="logo-gradient">MAPS</span></h1>
                    <span class="text-[9px] uppercase tracking-[0.4em] font-bold text-slate-400">Spatial Intelligence</span>
                </div>
            </a>
            
            <div class="hidden md:flex items-center space-x-8 font-bold text-[13px] uppercase tracking-widest text-slate-600">
                <a href="index.html" class="hover:text-blue-600 transition">Kreu</a>
                <a href="sherbime.html" class="hover:text-blue-600 transition">Shërbime</a>
                <a href="projekte.html" class="hover:text-blue-600 transition">Projekte</a>
                <a href="rreth_nesh.html" class="hover:text-blue-600 transition">Rreth Nesh</a>
                <a href="kontakte.html" class="bg-slate-900 text-white px-5 py-2.5 rounded-xl hover:bg-blue-600 transition shadow-lg">Kontakte</a>
            </div>
        </div>
    </nav>

    <header class="pt-32 pb-20 bg-slate-50 relative overflow-hidden">
        <div class="max-w-7xl mx-auto px-6 relative z-10">
            <span class="inline-block px-4 py-1.5 mb-6 text-[10px] font-black tracking-[0.3em] uppercase bg-blue-600/10 text-blue-600 rounded-full border border-blue-500/20">Le të bisedojmë</span>
            <h2 class="text-5xl md:text-7xl font-black text-slate-900 uppercase tracking-tighter leading-[0.9] mb-6">
                Gati për <span class="text-blue-600">Projektin</span> <br/>tuaj të radhës?
            </h2>
        </div>
    </header>

    <section class="pb-24 px-6">
        <div class="max-w-7xl mx-auto grid grid-cols-1 lg:grid-cols-12 gap-12">
            <div class="lg:col-span-5 space-y-6">
                <a href="mailto:contact.lindimap@gmail.com" class="glass-card p-8 rounded-[2rem] flex items-start gap-6 group block">
                    <div class="w-14 h-14 bg-blue-600 rounded-2xl flex items-center justify-center text-white shadow-lg flex-shrink-0 group-hover:bg-slate-900 transition-colors">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z" stroke-width="2"></path></svg>
                    </div>
                    <div>
                        <h4 class="text-[10px] font-black uppercase tracking-[0.3em] text-blue-600 mb-2">Email</h4>
                        <p class="text-xl md:text-2xl font-black text-slate-900 tracking-tight group-hover:text-blue-600 transition-colors">contact.lindimap@gmail.com</p>
                    </div>
                </a>

                <div class="glass-card p-8 rounded-[2rem] flex items-start gap-6">
                    <div class="w-14 h-14 bg-emerald-500 rounded-2xl flex items-center justify-center text-white shadow-lg flex-shrink-0">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M3 5a2 2 0 012-2h3.28a1 1 0 01.948.684l1.498 4.493a1 1 0 01-.502 1.21l-2.257 1.13a11.042 11.042 0 005.516 5.516l1.13-2.257a1 1 0 011.21-.502l4.493 1.498a1 1 0 01.684.949V19a2 2 0 01-2 2h-1C9.716 21 3 14.284 3 6V5z" stroke-width="2"></path></svg>
                    </div>
                    <div>
                        <h4 class="text-[10px] font-black uppercase tracking-[0.3em] text-emerald-600 mb-2">Telefon</h4>
                        <p class="text-xl md:text-2xl font-black text-slate-900 tracking-tight">+355 6X XXX XXXX</p>
                    </div>
                </div>
            </div>

            <div class="lg:col-span-7">
                <div class="bg-white p-8 md:p-12 rounded-[3rem] shadow-xl border border-slate-100 relative overflow-hidden">
                    <form id="contactForm" class="space-y-6">
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                            <div class="space-y-2">
                                <label class="text-[10px] font-black uppercase tracking-widest text-slate-400 ml-2">Emri Plotë</label>
                                <input id="full_name" type="text" required placeholder="Emër Mbiemër" class="w-full px-6 py-4 rounded-2xl form-input border-slate-100">
                            </div>
                            <div class="space-y-2">
                                <label class="text-[10px] font-black uppercase tracking-widest text-slate-400 ml-2">Email Adresa</label>
                                <input id="email" type="email" required placeholder="emri@shembull.com" class="w-full px-6 py-4 rounded-2xl form-input border-slate-100">
                            </div>
                        </div>
                        <div class="space-y-2">
                            <label class="text-[10px] font-black uppercase tracking-widest text-slate-400 ml-2">Subjekti</label>
                            <input id="subject" type="text" required placeholder="Subjekti..." class="w-full px-6 py-4 rounded-2xl form-input border-slate-100">
                        </div>
                        <div class="space-y-2">
                            <label class="text-[10px] font-black uppercase tracking-widest text-slate-400 ml-2">Mesazhi</label>
                            <textarea id="message" required rows="4" placeholder="Mesazhi juaj..." class="w-full px-6 py-4 rounded-2xl form-input resize-none border-slate-100"></textarea>
                        </div>

                        <input id="website" type="text" style="display:none"> <button type="submit" id="submitBtn" class="w-full py-5 bg-blue-600 text-white rounded-2xl font-black uppercase tracking-[0.2em] hover:bg-slate-900 transition-all flex items-center justify-center gap-3">
                            <span>Dërgo Mesazhin</span>
                        </button>
                    </form>

                    <div id="success-overlay" class="absolute inset-0 bg-white/95 backdrop-blur-sm rounded-[3rem] flex flex-col items-center justify-center p-8 text-center opacity-0 pointer-events-none transition-all duration-500 z-20">
                        <div class="w-20 h-20 bg-emerald-500 text-white rounded-full flex items-center justify-center mb-6 shadow-xl">
                            <svg class="w-10 h-10" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-width="3" d="M5 13l4 4L19 7"></path></svg>
                        </div>
                        <h3 class="text-2xl font-black text-slate-900 uppercase">U Dërgua!</h3>
                        <p class="text-slate-500 mb-8 mt-2">Faleminderit. Do t'ju përgjigjemi së shpejti.</p>
                        <button onclick="resetForm()" class="text-blue-600 font-black uppercase text-xs hover:underline">Dërgo një tjetër</button>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <footer class="bg-slate-950 text-white py-12 text-center">
        <p class="text-xs text-slate-600 font-bold tracking-widest uppercase italic">© 2024 LindiMaps Studio.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
        const SUPABASE_URL = "https://fujqjgcciajwfbsvmlnk.supabase.co";
        const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImZ1anFqZ2NjaWFqd2Zic3ZtbG5rIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njk0MTgwOTQsImV4cCI6MjA4NDk5NDA5NH0.0FGl0sxQTuIkSB_xPmEYwyE4-rsAdIZlIQcRWgtqJh4";
        const sb = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        const contactForm = document.getElementById('contactForm');
        const successOverlay = document.getElementById('success-overlay');

        contactForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            if (document.getElementById('website').value !== "") return;

            const submitBtn = document.getElementById('submitBtn');
            submitBtn.disabled = true;
            submitBtn.innerText = "Duke u dërguar...";

            const formData = {
                full_name: document.getElementById('full_name').value,
                email: document.getElementById('email').value,
                subject: document.getElementById('subject').value,
                message: document.getElementById('message').value
            };

            const { error } = await sb.from('contacts').insert([formData]);

            if (!error) {
                successOverlay.style.opacity = '1';
                successOverlay.style.pointerEvents = 'auto';
            } else {
                alert("Ka një problem. Ju lutem provoni përsëri.");
                submitBtn.disabled = false;
                submitBtn.innerText = "Dërgo Mesazhin";
            }
        });

        function resetForm() {
            contactForm.reset();
            successOverlay.style.opacity = '0';
            successOverlay.style.pointerEvents = 'none';
            document.getElementById('submitBtn').disabled = false;
            document.getElementById('submitBtn').innerText = "Dërgo Mesazhin";
        }
    </script>
</body>
</html>
